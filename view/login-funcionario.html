<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - fornecedor</title>

    <link rel="stylesheet" href="../node_modules/w3-css/3/w3.css">
    <script src="https://kit.fontawesome.com/568a96625b.js" crossorigin="anonymous"></script>
    <script src="../js/escript.js"></script>

</head>

<body>
        <h1 class="text-center">Login do Funcionario:</h1>
        <p>Preencha os dados por favor:</p>
        <form action="" method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" class="w3-input" required />
    
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="w3-input" required />
    
            <input type="submit" value="Entrar" class="w3-btn w3-green">
        </form>

</body>

</html>
